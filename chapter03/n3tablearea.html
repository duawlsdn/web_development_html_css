<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="http://showcases.yalco.kr/html-css/01-06/table.css">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>웹 개발 공부 기록</caption>
    <thead>   <!-- sql 할 때 기준으로 colum -->
      <tr>    <!-- tr이라는게 table row -->
        <th scope="col">과목</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">HTML</th>
        <td>60분</td>
        <td>60분</td>
        <td>0분</td>
      </tr>
      <tr>
      <th scope="row">CSS</th>
        <td>0분</td>
        <td>30분</td>
        <td>60분</td>
      </tr>
      <tr>
        <th scope="row">JS</th>
        <td>0분</td>
        <td>0분</td>
        <td>60분</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">총 시간</th>
        <td>60분</td>
        <td>90분</td>
        <td>120분</td>
      </tr>
    </tfoot>
  </table>
  <br><br><br>
  <!-- table>caption+(thead>tr>th*4)+(tbody>(tr>(th+td*3))*3)+(tfoot>tr>th+td*3) -->
  <table>
    <caption>1</caption>
    <thead>
      <tr>
        <th>1</th>
        <th>1</th>
        <th>1</th>
        <th>1</th>
      </tr>
    </thead>
    <tbodt>
      <tr>
        <th>1</th>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <th>1</th>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <tr>
        <th>1</th>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </tbodt>
    <tfoot>
      <tr>
        <th>1</th>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
