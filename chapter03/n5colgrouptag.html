<body>
  <table> <!-- 표 작성 완료 후에 colgroup 태그 적용-->>
    <colgroup>
      <col class="weekend">
      <col span="5">
      <col class="weekend">
    </colgroup>
    <!-- col span 혹성 -> 해당 열이 몇개의 칸을 차지할 것인가를 나타냄 
    -> 5개를 차지하는 부분이 있다는것
    맨 앞 컬럼과 맨 뒤 컬럼의 경우 span 이 아니라 class="weekend"를 적용했는데,
    이는 추후 설명 -> 색깔 바뀐 것은 css 설정 -->
    <thead>
      <tr>
        <th scope="col">일</th>
        <th scope="col">월</th>
        <th scope="col">화</th>
        <th scope="col">수</th>
        <th scope="col">목</th>
        <th scope="col">금</th>
        <th scope="col">토</th>
      </tr>
    </thead>
